<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>By 77Pril</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      color: #ff1100;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/18/2f/d5/182fd53ab2e8c6dc43f8f80f8e3b4cfc.jpg') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .moving-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.8);
      color: #ff1100;
      font-size: 1.2em;
    }

    .moving-text p {
      display: inline-block;
      padding-left: 100%;
      animation: moveLeft 25s linear infinite;
    }

    @keyframes moveLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .glitch {
      font-size: 3em;
      text-align: center;
      margin-top: 20px;
      position: relative;
      color: #ff1100;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #000000; }
      20% { text-shadow: -2px 0 #000000; }
      40% { text-shadow: 2px -2px #050505; }
      60% { text-shadow: -2px 2px #ff1100; }
      80% { text-shadow: 2px 2px #202020; }
      100% { text-shadow: -2px -2px #050505; }
    }

    .center-image {
      display: block;
      margin: 40px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #040704;
    }

    .info {
      text-align: center;
      margin-top: 20px;
    }

    .discord-link {
      position: fixed;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
    }

    .discord-link a {
      color: #ff0404;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- خلفية النجوم -->
  <div class="stars"></div>

  <!-- تشغيل صوت يوتيوب بدون فيديو -->
  <div style="width:0; height:0; overflow:hidden;">
    <iframe 
      src="https://www.youtube.com/embed/iHj58RPa7vk?start=49&autoplay=1&mute=0&controls=0&loop=1&playlist=iHj58RPa7vk" 
      frameborder="0" 
      allow="autoplay; mute"
      allowfullscreen>
    </iframe>
  </div>

  <!-- الاسم بتأثير glitch -->
  <div class="glitch">By 77Pril</div>

  <!-- الصورة الوسطية -->
  <img src="https://i.pinimg.com/originals/55/b5/18/55b51856d2c6ea6daccb1179f54c3a8f.jpg" alt="صورة" class="center-image">

  <!-- معلومات الزائر -->
  <div class="info" id="visitor-info">
    <p>IP: جاري التحميل...</p>
    <p>المدينة: جاري التحميل...</p>
    <p>الدولة: جاري التحميل...</p>
    <p>مقدم الخدمة: جاري التحميل...</p>
  </div>

  <!-- رابط الديسكورد -->
  <div class="discord-link">
    <a href="https://discord.gg/77P" target="_blank">⛧ https://discord.gg/77P ⛧</a>
  </div>

  <!-- نص متحرك سفلي -->
  <div class="moving-text">
    <p>77Pril with you don't worry — 77Pril with you don't worry — 77Pril with you don't worry —</p>
  </div>

  <!-- جلب معلومات الزائر -->
  <script>
fetch('https://ipinfo.io/json')
.then(response => response.json())
      .then(data => {
        document.getElementById('visitor-info').innerHTML = `
          <p>IP: ${data.ip}</p>
          <p>المدينة: ${data.city}</p>
          <p>الدولة: ${data.country}</p>
          <p>مقدم الخدمة: ${data.org}</p>
        `;
      })
      .catch(() => {
        document.getElementById('visitor-info').innerHTML = '<p>تعذر جلب المعلومات.</p>';
      });
  </script>

</body>
</html>
